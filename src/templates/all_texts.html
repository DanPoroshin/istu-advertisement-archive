{% extends "base.html" %}

{% block title %}All Texts{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">All Texts</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for text in data %}
        <div class="bg-white rounded-lg shadow-lg p-5">
            <h2 class="text-xl font-semibold mb-3">{{ text.title }}</h2>
            {% if text.image %}
            <img src="/static/{{ text.image.split('\\')[-1] }}" alt="Image for {{ text.title }}"
                class="mb-3 max-w-full h-auto">
            {% endif %}
            <a href="/text_details/{{ text.id }}" class="text-blue-500 hover:text-blue-600">View details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
